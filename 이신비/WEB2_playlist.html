<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYLIST</title>
    <script src="https://kit.fontawesome.com/418f1ef221.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="x-playlist">
            <div class="text-x">X</div>
            <div class="text-playlist">Playlist</div>
            <span></span>
        </div>

        <div class="mid0">
            <div class="top">
                <div class="bigsquare">
                    <i class="fa-solid fa-image"></i>
                </div>

                <div class="text0">
                    <div class="text0_1"><h1>CALL ME IF U GET LOST</h1></div>
                    <div class="text0_2"><h5>by Tyler, the creator</h5></div>
                </div>
            </div>
        
            <div class="mid">
                <div class="play">
                    <div class="playicon"><i class="fa-solid fa-play"></i></div>
                    <div class="playtext">play</div>   
                </div>
        
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
                <div class="plus"><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>

        <div class="box0">
            <div class="box1">
                <div class="box1_0" id="A"></div>
                <div class="text1">
                    <div class="title1">SIR BAUDELAIRE</div>
                    <div class="artist">Tyler, the creator, DJ Drama</div>
                </div>
            </div>

            <div class="box1">
                <div class="box1_0" id="B"></div>
                <div class="text1">
                    <div class="title1">WUSYANAME</div>
                    <div class="artist">Tyler, the creator, YoungBoy Never Broke Again, Ty Dolla $ign </div>
                </div>
            </div>

            <div class="box1">
                <div class="box1_0" id="C"></div>
                <div class="text1">
                    <div class="title1">HOT WIND BLOWS</div>
                    <div class="artist">Tyler, the creator, Lil Wayne</div>
                </div>
            </div>

            <div class="box1">
                <div class="box1_0" id="D"></div>
                <div class="text1">
                    <div class="title1">LEMONHEAD</div>
                    <div class="artist">Tyler, the creator, 42 Dugg</div>
                </div>
            </div>
        </div>

</body>
</html>
