<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>playlist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b3cae4b97.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <div class="container">
        <div class="playlist">
            <div class="xicon"><i class="fa-solid fa-x"></i></div>
            <div class="playlist">playlist</div>
            <span></span>
            
        </div>

        <div class="mid">

            
            <div class="song_pic">
                <div class="pic"><i class="fa-solid fa-image"></i></div>

            </div>
            

            <div class="song_info">

                <div class="song_info_name"><h3>Random <br> Love</h3></div>

                <div class="song_info_artist"><h6>by Divay kapoor</h6></div>

            </div>

            
            
        </div>
        <div class = "hi">    
            <div class="options">
                <div class="play"><i class="fa-solid fa-play"></i>PLAY</div>
                <div class="circle"><i class="fa-solid fa-heart"></i></div>
                <div class="circle"><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>

        <div class="bot">
            
            <div class="line">
                <div class="song" id="red"></div>
                <div class="bot_info">
                    <div class="songname"><h5>Matargasti</h5></div>
                    <div class="artistname"><h6>Mohit Chauhan</h6></div>
                </div>
            </div>

            <div class="line">
                <div class="song" id="blue">
                    
                </div>
                <div class="bot_info">
                    <div class="songname"><h5>Attitude</h5></div>
                    <div class="artistname"><h6>Lewis OfMan Attitude</h6></div>
                </div>
            </div>
            
            <div class="line">
                <div class="song" id="pink">
                    
                </div>
                <div class="bot_info">
                    <div class="songname"><h5>Try Everything</h5></div>
                    <div class="artistname"><h6>Shakira Zootopia</h6></div>
                </div>
            </div>

            <div class="line">
                <div class="song" id="navy">
                    
                </div>
                <div class="bot_info">
                    <div class="songname"><h5>Sunflower</h5></div>
                    <div class="artistname"><h6>Joseph Vincent Sunflower</h6></div>
                </div>
            </div>

        

            </div>
        
    </div>


        

</body>

</html>
